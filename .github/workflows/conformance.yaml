name: API Conformance Test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  api-compliance-test:
    name: API Conformance
    runs-on: ubuntu-latest
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install portman
      run: |
        npm install -g @apideck/portman
        portman -l kodata/docs/openapi.yaml -o api/postman/notifications-service.postman.json -c portman-cli.json

    - name: Build the stack
      run: docker compose -f tests/docker-compose.yaml up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for notifications-service to be ready..."
        for i in $(seq 1 30); do
          if curl -s http://localhost:8080/service/info > /dev/null 2>&1; then
            echo "Service is ready!"
            break
          fi
          echo "Attempt $i/30 - waiting..."
          sleep 5
        done

    - name: Install newman and run tests
      run: |
        npm install -g newman
        newman run api/postman/notifications-service.postman.json --env-var "baseUrl=http://localhost:8080"

    - name: Shutdown the stack
      run: docker compose -f tests/docker-compose.yaml down
